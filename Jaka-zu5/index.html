<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame glTF Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      
      <!-- カメラ -->
      <a-entity camera look-controls position="0 0.4 0.8"></a-entity>

      <!-- 環境光 -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- glTF モデル -->
      <a-entity 
        gltf-model="url(Link_1.gltf)" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="1 1 1">
      </a-entity>
      <a-entity 
        gltf-model="url(Link_1.gltf)" 
	color="red"
        position="0 0 0" 
        rotation="0 90 0" 
        scale="1 1 1">
      </a-entity>

      <!-- 地面 -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    </a-scene>
  </body>
</html>
